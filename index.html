<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barney Gumble Burping</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #fefefe;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    .gif {
      max-width: 90%;
      height: auto;
      border: 5px solid #ffcc00;
      border-radius: 12px;
    }

    .caption {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #9acd32;
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ffcc00;
      color: #1c1c1c;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Barney Gumble Burping üç∫üí®</h1>
  <img class="gif" src="barney.gif" alt="Barney burping" />
  <div class="caption">"Buuurp...!"</div>

  <!-- Audio element -->
  <audio id="burpSound" autoplay>
    <source src="barney-burp.mp3" type="audio/mpeg">
    Your browser does not support sound.
  </audio>

  <!-- Mute/Unmute button -->
  <button class="button" onclick="toggleSound()">üîá Sound on/off</button>

  <script>
    const audio = document.getElementById('burpSound');
    function toggleSound() {
      audio.muted = !audio.muted;
    }
  </script>
</body>
</html>
