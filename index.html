<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>www.janduelund.com</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #fefefe;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    .gif {
      max-width: 90%;
      height: auto;
      border: 5px solid #ffcc00;
      border-radius: 12px;
    }

    .caption {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #9acd32;
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ffcc00;
      color: #1c1c1c;
      cursor: pointer;
    }
    /* Hidden Cloudflare icon */
    #cloudflare-link {
      position: fixed;
      bottom: 18px;
      right: 18px;
      text-decoration: none;
      opacity: 0.3;
      z-index: 9999;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    #cloudflare-link:hover {
      opacity: 0.7;
    }
    .cloudflare-icon {
      font-size: 1.1rem;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>www.janduelund.com üç∫üí®</h1>
  <img class="gif" src="barney.gif" alt="Barney burping" />
  <div class="caption">"Buuurp...!"</div>

  <!-- Audio element -->
  <audio id="burpSound" autoplay>
    <source src="barney-burp.mp3" type="audio/mpeg">
    Your browser does not support sound.
  </audio>

  <!-- Mute/Unmute button -->
  <script>
    const audio = document.getElementById('burpSound');
    function toggleSound() {
      audio.muted = !audio.muted;
    }
  </script>
    <!-- Hidden Cloudflare link icon -->
  <a id="cloudflare-link" href="https://cloudflare.com" target="_blank" rel="noopener noreferrer">
    <span class="cloudflare-icon" title="Secret link">üîí</span>
  </a>
  <script>
    const cfLink = document.getElementById('cloudflare-link');
    cfLink.addEventListener('click', function(e){
      // Require Ctrl (or Cmd) + Click
      if (!(e.ctrlKey || e.metaKey)) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
